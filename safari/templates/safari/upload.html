{% extends "safari/base.html" %}
{% load staticfiles %}

{% block content %}
	
<div class="container">

{% if form.errors %}
<p>Error!</p>
{% endif %}

<form enctype="multipart/form-data" method="post" action="{% url 'upload' %}">
{% csrf_token %}
{{ form }}
<input type="submit" value="Upload" />
</form>
</div>

{% endblock %}
